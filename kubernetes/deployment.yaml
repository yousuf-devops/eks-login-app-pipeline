apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-app
  namespace: login-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-app
  template:
    metadata:
      labels:
        app: login-app
    spec:
      serviceAccountName: login-app-sa
      containers:
      - name: login-app
        image: 710144691230.dkr.ecr.us-east-1.amazonaws.com/login-app:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets"
          readOnly: true
        env:
        - name: DB_HOST
          value: "/mnt/secrets/_login-app_mysql_host"
        - name: DB_NAME
          value: "/mnt/secrets/_login-app_mysql_database"
        - name: DB_USER
          value: "/mnt/secrets/_login-app_mysql_user"
        - name: DB_PASSWORD
          value: "/mnt/secrets/_login-app_mysql_password"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "login-app-secrets"
