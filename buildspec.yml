version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/login-app
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest ./application
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"login-app","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Updating Kubernetes deployment...
      - aws eks update-kubeconfig --name eks-app-cluster --region $AWS_DEFAULT_REGION
      # Apply all manifests first (this will use the image from the file)
      - kubectl apply -f kubernetes/namespace.yaml
      - kubectl apply -f kubernetes/serviceaccount.yaml
      - kubectl apply -f kubernetes/secret-provider-class.yaml
      - kubectl apply -f kubernetes/deployment.yaml
      - kubectl apply -f kubernetes/service.yaml
      - kubectl apply -f kubernetes/ingress.yaml
      # Then update the image using kubectl set image (safe way)
      - kubectl set image deployment/login-app login-app=$REPOSITORY_URI:$IMAGE_TAG -n login-app
      - kubectl rollout status deployment/login-app -n login-app

artifacts:
  files:
    - imagedefinitions.json
    - kubernetes/**/*
